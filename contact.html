    <!-- contact info -->
     <section class="contact-into-area ptb-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-3 col-sm-6">
            <div class="single-contact-info">
              <i class="flaticon-phone-call"></i>
            <h3>Phone</h3>
            <a href="tel:+251941232590">+251941232590</a>
            <a href="tel:+251911310669">+251911310669</a>
            <span>(8am - 10pm, Mon - Fri)</span>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="single-contact-info">
              <i class="flaticon-email"></i>
              <h3>Email</h3>
              <a href=""><span class="__cf_email__">xenoweb12@gmail.com</span></a>
          </div>
          </div>

        </div>
      </div>

     </section>
     <!-- contact area -->
     <section class="contact-area pb-100">
      <div class="container">
        <div class="section-title">
          <span class="top-title">GET IN TOUCH</span>
          <h2> Let's Connect Fill The Contact Form</h2>
        </div>
        <div class="contact-form">
          <form id="contactFrom">
            <div class="row">
              <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                  <input type="text" name="name" id="name" class="form-control" required data-error="Please enter yourname" placeholder="Name *">
                  <div class="help-block with-errors"></div>
                </div>
              </div>


              <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                  <input type="text" name="email" id="email" class="form-control" required data-error="please enter your email" placeholder="Email *">
                  <div class="help-block with errors"></div>
                </div>
              </div>

              <div class="col-lg06 col-sm-6">
                <div class="form-group">
                  <input type="text" name="phone_number" id="phone_number" class="form-control" required data-error="Please Enter your Phone number" placeholder="Phone Number *">
                  <div class="help-block with errors"></div>
                </div>
              </div>
              <div class="col-lg06 col-sm-6">
                <div class="form-group">
                  <input type="text" name="mgs_subject" id="mgs_subject" class="form-control" placeholder="Subject *(Optional)">
                  <div class="help-block with errors"></div>
                </div>
              </div>
              <div class="col-lg-12">
                  <div class="form-group">
                    <textarea name="message" id="message" class="form-control" cols="30" rows="6" required data-error="Write your message" placeholder="Your message"></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="default-btn">
                    <i class="ri-arrow-right-s-line"></i>
                    Send Message
                  </button>
                </div>
            </div>

          </form>
        </div>
      </div>
     </section>
